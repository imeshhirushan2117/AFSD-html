<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

</head>

<body>
    <h1>Java Script</h1><br>

    <!-- dom manupalation -->

    <!-- on click-->
    <button onclick="clickMe()" id="click" type="button" class="btn btn-success">Click Event</button>

    <!-- onChange-->
    <div class="form-group w-50">
        <label for="exampleInputEmail1">Email address</label>
        <p>
            <input onchange="changeText()" type="email" class=" form-control" id="changeText"
                aria-describedby="emailHelp" placeholder="Enter email">
        </p>


        <p>
            <input onchange="getchangeText()" type="email" class="form-control" id="getChangeText"
                aria-describedby="emailHelp" placeholder="Get Value">
        </p>

    </div>

    <!-- mouse over -->
    <div>
        <div id="mouse" onmouseout="mouseOut()" onmouseover="mouseOver()"
            style="background-color: red; width: 100px; height: 100px;">

        </div>
    </div>
    <br><br><br>
    <!-- mouse img -->
    <div>
        <img id="img" onmouseout="imgOut()" onmouseover="imgOver()" src="assets/chat-c-1.png" alt=""
            style="width: 200px; cursor: pointer;">
    </div>


    <br>
    <br>

    <!--key press onkeydown onkeyup  event -->
    <div class="mb-3 w-50">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input onkeydown="keydown()" onkeyup="keyup()" type="email" class="form-control" id="keyPress"
            aria-describedby="emailHelp">
    </div>

    <br>

    <!-- key press -->
    <div class="mb-3 w-50">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input onkeypress="keyPress()" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>


<h2>Form</h2> 
<!-- <h4>Meke console Log tika balanna Akuren akura input krna gaman</h4> -->

    <!-- key press example-->
    <div class="mb-3 w-50">
        <input onkeypress="keyPressExample()" type="email" class="form-control" id="pressTemp" aria-describedby="emailHelp" placeholder="KeyPress Example"> 
    </div>

 <!-- key down example-->
 <div class="mb-3 w-50">
    <input onkeydown="keyDownExample()" type="email" class="form-control" id="downTemp" aria-describedby="emailHelp" placeholder="KeyDown Example">
</div>

 <!-- key up example-->
 <div class="mb-3 w-50">
    <input onkeyup="keyUpExample()" type="email" class="form-control" id="upTemp" aria-describedby="emailHelp" placeholder="KeyUp Example">
</div>

<br>
    <h1 id="display"></h1>









    <br><br>

    <hr>

    <!-- Internal js -->
    <script>
        console.log("Internal js ");
    </script>


    <!-- External js -->
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
