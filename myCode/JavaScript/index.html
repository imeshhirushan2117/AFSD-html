<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

</head>
<body>
    <h1>Java Script</h1><br> 

    <!-- dom manupalation -->
  
    <!-- on click-->
    <button onclick="clickMe()" id="click" type="button" class="btn btn-success">Click Event</button>

    <!-- onChange-->
    <div class="form-group w-50">
        <label for="exampleInputEmail1">Email address</label>
      <p>
        <input onchange="changeText()" type="email" class=" form-control" id="changeText" aria-describedby="emailHelp" placeholder="Enter email">
      </p>
        

      <p>
        <input onchange="getchangeText()" type="email" class="form-control" id="getChangeText" aria-describedby="emailHelp" placeholder="Get Value">
      </p>
       
    </div>

    <!-- mouse over -->
    <div>
        <div id="mouse" onmouseout="mouseOut()" onmouseover="mouseOver()" style="background-color: red; width: 100px; height: 100px;">
            
        </div>
    </div>
<br><br><br>
    <!-- mouse img -->
    <div>
        <img id="img"  onmouseout="imgOut()" onmouseover="imgOver()" src="assets/chat-c-1.png" alt="" style="width: 200px; cursor: pointer;">
    </div>

    <br><br>
    <hr>

    <!-- Internal js -->
    <script>
        console.log("Internal js ");
    </script>


    <!-- External js -->
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</body>
</html>
